{% extends 'home_layout.html' %}

{% block title %} Jobs Listing Page {% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-3xl mx-auto">
        <div class="flex gap-2">
            <input type="text" placeholder="Search jobs..." 
                class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Search
            </button>
        </div>
    </div>
</div>

<main class="container mx-auto px-4 mt-32">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        {% for job in jobs %}
        <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow relative">
            <img src="{{ job.logo.url}}" class='w-20 h-20 object-cover rounded-md absolute top-[-70px]' alt="">
            <h3 class="text-xl font-semibold mb-2">{{ job.title }}</h3>
            <p class="text-gray-600 mb-2">{{ job.company }}</p>
            <p class="text-gray-500 text-sm mb-4">{{ job.job_type }} â€¢ {{ job.employee_type }}</p>
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="px-2 py-1 bg-gray-100 rounded text-sm">React</span>
                <span class="px-2 py-1 bg-gray-100 rounded text-sm">TypeScript</span>
            </div>
            <a href="{% url 'job_details' job.id %}" class="w-fit p-2 text-blue-500 border border-blue-500 rounded hover:bg-blue-50">
                View Details
            </a>
        </div>
        {% endfor %}
            

    </div>
</main>
{% endblock %}
