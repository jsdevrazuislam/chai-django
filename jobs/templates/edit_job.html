{% extends 'home_layout.html' %}

{% block title %} Edit Job {% endblock %}
{% block content %}
    <div class="py-16">
        <form method="post" enctype="multipart/form-data" class="max-w-xl mx-auto p-6 border rounded-lg shadow">
         <h1 class='font-bold text-center mb-2 text-3xl'>Edit Job</h1>
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button type="submit" class="bg-green-500 text-white px-4 mt-4 py-2">Update Job</button>
        </form>
    </div>
{% endblock %}
